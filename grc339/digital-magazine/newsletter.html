<!doctype html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.typekit.net/srp1qmb.css">
        <title>Nourish Magazine</title> 
        <!-- Helpful meta tags to fight GitHub aggresive caching-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

    </head> 

    <body>
        <div class="container">
            <header>        
                <h1><a href="index.html"> <img src="logo.png" alt="Logo of Nourish. The word Nourish is decorated with sparkles in a brown color."></a></h1>
                <nav>
                    <ul>
                        <li><a href="#">Skincare Tips</a></li>
                        <li><a href="#">Health</a></li>
                        <li><a href="#">Lifestyle</a></li>
                        <li><a href="#">Product Spotlight</a></li>
                    </ul>
                </nav>
            </header>
        </div>
         
            <div class="container-newsletter">
                <form>
                    <section class="personal-info">
                        <h2>Personal Information</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your preferred email" /></li>
                        </ul>
                    </section>

                    <section class="options">
                        <h2>Newsletter Options</h2>
                        <ul>
                            <li><input type="checkbox" id="custom" value="custom" /> <label for="Custom Skincare routine">Custom Skincare Routine</label></li>
                            <li><input type="checkbox" id="Skincare Tips" value="Skincare Tips" /> <label for="Skincare Tips">Skincare Tips</label></li>
                            <li><input type="checkbox" id="New raging products" value="New raging products" /> <label for="New raging products">New and upcoming products</label></li>
                            <li><input type="checkbox" id="Ingredients to watch out for" value="Ingredients to watch out for" /> <label for="Ingredients to watch out for">Ingredients to watch out for</label></li>
                              <li><input type="checkbox" id="Monthly Updates" value="Monthly Updates" /> <label for="Monthly Updates">Monthly updates</label></li>
                        </ul>
                    </section>

                    <section class="submit">
                        <button type="submit">Submit</button>
                    </section>
            
                </form>
    <div class="container">
            <footer>
                <p> All rights reserved.</p>
            </footer>
    </div>
</body>
</html>
